<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter</title>
  <style>
  form {
   padding: 20px; 
   width: 600px;
  }

  fieldset {
    padding: 20px;
  }

  button {
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    outline: none;
  }
    </style>
</head>
<body>
  <form action="http://localhost:3000/signup" method="post">
    <fieldset>
      <legend>Sign up for newsletter</legend>
      <label>
        <span>Name: </span>
        <input type="text" name="username">
      </label>
      
      <label>
        <span>email address: </span>
        <input type="email" name="email">
      </label>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
