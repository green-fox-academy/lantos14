<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div id="auth-side">
    <h1>Sign up</h1>
    <form action="https://newsletter-ws.herokuapp.com/register">
      <label>
        <input type="text" name="username" id="username" placeholder="Username" autofocus>
      </label>
      <label>
        <input type="email" name="email" id="email" placeholder="E-mail">
      </label>
      <label>
        <input type="password" name="password" id="pswd" placeholder="Password">
      </label>
      <label>
        <input type="password" name="password-confirmation" id="pswd-conf" placeholder="Retype Password">
      </label>

      <button type="submit" id="submit-btn">Sign me Up</button>
    </form>
  </div>

  <div id="a-tab">
    <a href="http://facebook.com" id="fbLog">Log in with Facebook</a>
    <a href="http://twitter.com" id="twLog">Log in with Twitter</a>
    <a href="http://google.com" id="googleLog">Log in with Google+</a>
  </div>
  <script src="sign-up.js"></script>
</body>
</html>
