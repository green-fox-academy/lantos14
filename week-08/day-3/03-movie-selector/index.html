<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>movie selector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <h1>Movie Selector</h1>
  <select name="genre" id="genre">
    <option value="default" disabled selected>Select a Genre</option>
    <option value="scifi">Sci-fi</option>
    <option value="drama">Drama</option>
    <option value="comedy">Comedy</option>
  </select>

  <select name="movies" id="movies">
    <option value="default" disabled selected>Select a Movie</option>
    <option value="moon" class="scifi" style="display: none;">Moon</option>
    <option value="2001 Space Odyssey" class="scifi" style="display: none;">2001 Space Odessy</option>
    <option value="contact" class="scifi" style="display: none;">Contact</option>
    <option value="darkest-hour" class="drama" style="display: none;">Darkest hour</option>
    <option value="there-will-be-blood" class="drama" style="display: none;">There will be blood</option>
    <option value="american-beauty" class="drama" style="display: none;">American beauty</option>
    <option value="airplane" class="comedy" style="display: none;">Airplane!</option>
    <option value="deadpool" class="comedy" style="display: none;">Deadpool</option>
    <option value="waynes-world" class="comedy" style="display: none;">Waynes world</option>
  </select>
  <p>The Selected Movie is: <span><b>-</b></span></p>
</div>
<script src="main.js"></script>
</body>
</html>
