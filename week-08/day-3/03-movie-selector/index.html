<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>movie selector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <h1>Movie Selector</h1>
  <select name="genre" id="genre">
    <option value="scifi">Sci-fi</option>
    <option value="drama">Drama</option>
    <option value="comedy">Comedy</option>
  </select>

  <select name="movies" id="movies">
    <option value="moon" class="scifi">Moon</option>
    <option value="2001 Space Odyssey" class="scifi">2001 Space Odessy</option>
    <option value="contact" class="scifi">Contact</option>
    <option value="darkest-hour" class="drama">Darkest hour</option>
    <option value="there-will-be-blood" class="drama">There will be blood</option>
    <option value="american-beauty" class="drama">American beauty</option>
    <option value="airplane" class="comedy">Airplane!</option>
    <option value="deadpool" class="comedy">Deadpool</option>
    <option value="waynes-world" class="comedy">Waynes world</option>
  </select>
  <p>The Selected Movie is: <span>-</span></p>
</div>
<script src="main.js"></script>
</body>
</html>
