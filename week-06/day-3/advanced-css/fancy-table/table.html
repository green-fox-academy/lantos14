<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fancy Table</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:200,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
  <table>
    <thead>
      <th class='top-left first-column'>Month</th>
      <th class='top-right'>Sales</th>
    </thead>
    <tbody>
      <tr class='even'>
        <td class='first-column'>January</td>
        <td class='currency'>50000</td>
      </tr>
      <tr class='odd'>
        <td class='first-column'>February</td>
        <td class='currency'>10000</td>
      </tr>
      <tr class='even'>
        <td class='first-column'>March</td>
        <td class='currency'>85000</td>
      </tr>
      <tr class='odd'>
        <td class='first-column'>April</td>
        <td class='currency'>56000</td>
      </tr>
      <tr class='even'>
        <td class='bottom-left first-column'>May</td>
        <td class='currency bottom-right'>98000</td>
      </tr>
    </tbody>
  </table>

  <script src="table.js"></script>

</body>

</html>
