<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fancy Table</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
  <table>
    <thead>
      <th>Month</th>
      <th>Sales</th>
    </thead>
    <tbody>
      <tr class='even'>
        <td>January</td>
        <td class='currency'>50000</td>
      </tr>
      <tr class='odd'>
        <td>February</td>
        <td class='currency'>10000</td>
      </tr>
      <tr class='even'>
        <td>March</td>
        <td class='currency'>85000</td>
      </tr>
      <tr class='odd'>
        <td>April</td>
        <td class='currency'>56000</td>
      </tr>
      <tr class='even'>
        <td>May</td>
        <td class='currency'>98000</td>
      </tr>
    </tbody>
  </table>

  <script src="table.js"></script>

</body>

</html>
