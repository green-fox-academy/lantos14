<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bookstore Endpoints</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./static/style.css" />
</head>
<body>

  <div id='get-titles'>
    <h3>Get Titles</h3>
    <button id="titles">Get Titles!</button>
    <ul id='list1'>
      
    </ul>
  </div>

  <div id='get-full-list'>

      <h3>Get Full List</h3>
      <button id="full-list-btn">All Books</button>
      
      <div id='filter-tab'>
        
        <div id="inputs">
          <form>
            <label for="category">Category:</label>
            <input type="text" id="cat-input">

            <label for="price">Price over:</label>
            <input type="text" id="price-input">
          </form>
          <button id="search-by-input">Search</button>
        </div>

      </div>
      <table>
        <thead>
          <th>Name</th>
          <th>Author</th>
          <th>Category</th>
          <th>Publisher</th>
          <th>Price</th>
        </thead>
        <tbody id="full-list-tbody">

        </tbody>
      </table>

    </div>
<script src="./static/main.js"></script>
</body>
</html>
